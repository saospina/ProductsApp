<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/sketchy/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Sergio's Products</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Please add a product </h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input id="name" type="text" class="form-control" placeholder="Product name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2005" value="2020" max="2025" class="form-control"
                                placeholder="Product year">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8">

            </div>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
